<!DOCTYPE html>
<html>

<head>
    <title>Simple Image Annotation Tool</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div id="tool">
        <div id="toolbar">
            <input type="radio" id="button-interesting" name="tool-select" value="interesting">
            <label for="interesting">Interesting</label>

            <input type="radio" id="button-uninteresting" name="tool-select" value="uninteresting">
            <label for="uninteresting">Uninteresting</label>
        </div>

        <div id="canvas">
            <canvas id="canvas-draw" width="600" height="600" style="border:1px solid #000000;"></canvas>
        </div>

        <div id="json-ouput">
            <button type="button" id="json-output-button">JSON Output</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
