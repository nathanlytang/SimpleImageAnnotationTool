<!DOCTYPE html>
<html>

<head>
    <title>Simple Image Annotation Tool</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div id="tool">
        <div id="toolbar">

            <div class="toolbar-buttons">
                <input type="radio" id="button-interesting" name="tool-select" value="interesting">
                <label for="button-interesting" id="interesting-label">INTERESTING</label>
            </div>

            <div class="toolbar-buttons">
                <input type="radio" id="button-uninteresting" name="tool-select" value="uninteresting">
                <label for="button-uninteresting" id="uninteresting-label">UNINTERESTING</label>
            </div>

        </div>

        <div id="canvas">
            <canvas id="canvas-draw" width="600" height="600" ></canvas>
        </div>

        <div id="json-ouput">
            <button type="button" id="json-output-button" onclick="outputJSON()">JSON OUTPUT</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
